<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #222;
    }
  
    .header {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
    }
  
    .scene-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative; /* Position relative for absolute positioning of the scene */
    }
  
    .btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #000000;
      border-radius: 5px;
      transition: background-color 0.3s;
      position: absolute; /* Make the button position absolute */
      top: 10px;          /* Position it at the top */
      left: 50%;          /* Center it horizontally */
      transform: translateX(-50%); /* Adjust for centering */
      z-index: 10;       /* Set a higher z-index */
    }
  
    .btn:hover {
      background-color: #0056b3;
    }
  
    /* Disable pointer events for the entire scene */
    a-scene {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      height: 400px;
      margin: 10px auto;
      overflow: hidden;
      border-radius: 8px;
    }
  
    footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  
    /* Responsive Design */
    @media (max-width: 768px) {
      .scene-container {
        max-width: 100%;
        padding: 10px;
      }
  
      .btn {
        font-size: 14px;
        padding: 8px 15px;
        top: 5px;
      }
  
      a-scene {
        height: 300px; /* Reduce height for smaller screens */
      }
  
      .header {
        font-size: 1.2em; /* Reduce header font size */
      }
    }
  
    @media (max-width: 480px) {
      .scene-container {
        padding: 5px;
      }
  
      .btn {
        font-size: 12px;
        padding: 5px 10px;
        top: 5px;
      }
  
      a-scene {
        height: 250px; /* Further reduce height for very small screens */
      }
  
      .header {
        font-size: 1em; /* Adjust header font size for very small screens */
      }
  
      footer {
        font-size: 0.9em; /* Adjust footer font size */
      }
    }
  </style>
  
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>3D Model Viewer</h1>
  </header>

  <!-- Scene Container -->
  <div class="scene-container">
    <a href="konten.html#portfolio-item-6" class="btn">Back</a>
    
    <a-scene>
      <!-- 3D Assets -->
      <a-assets>
        <a-asset-item id="model" src="parfume.glb"></a-asset-item>
      </a-assets>
      
      <!-- 3D Model with Manual Rotation and Animation -->
      <a-entity 
        gltf-model="#model" 
        position="0 1 -3" 
        scale="1 1 1" 
        drag-rotate-zoom
        rotation-animation>
      </a-entity>
      
  <!-- Ambient Light -->
  <a-light type="ambient" intensity="0.5" color="#ffffff"></a-light>

  <!-- Directional Lights -->
  <a-light type="directional" position="0 10 10" intensity="0.8" color="#ffffff"></a-light>
  <a-light type="directional" position="-10 10 -10" intensity="0.5" color="#ffffff"></a-light>

  <!-- Hemispherical Light -->
  <a-light type="hemisphere" intensity="0.6" color="#ffffff" groundColor="#444444"></a-light>

      
      <!-- Static Camera -->
      <a-camera position="0 1.6 0" wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>
    </a-scene>
  </div>

  <footer>
    <p>&copy; 2024 Bihandoyo Masdhi, All Rights Reserved</p>
  </footer>

  <script src="script_model.js"></script>
</body>
</html>
