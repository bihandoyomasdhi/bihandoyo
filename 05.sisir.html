<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #222;
      overflow: hidden; /* Prevent scrolling during loading */
    }

    .header {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
      z-index: 9999;
      display: none; /* Hidden by default */
    }

    .loading-screen span {
      font-size: 24px;
      font-weight: bold;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
      position: relative;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #000000;
      border-radius: 5px;
      transition: background-color 0.3s;
      position: relative;
      z-index: 10;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Adjust pointer events for better touch interaction */
    a-scene {
      max-width: 100%;
      margin: 10px auto;
      padding: 10px;
      height: 300px;
      overflow: hidden;
      border-radius: 8px;
      position: relative;
    }

    a-entity {
      width: 100%;
      height: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .btn {
        font-size: 14px;
        padding: 8px 15px;
      }

      a-scene {
        height: 250px;
      }

      .header {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .btn {
        font-size: 12px;
        padding: 5px 10px;
      }

      a-scene {
        height: 200px;
      }

      .header {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <span>Loading 3D Model...</span>
  </div>

  <!-- Header -->
  <header class="header">
    <h1>3D Model Viewer</h1>
  </header>

  <!-- Button Below Header -->
  <div class="btn-container">
    <a href="konten.html#portfolio-item-5" class="btn">Back</a>
  </div>

  <a-scene vr-mode-ui="enabled: false">
    <!-- 3D Assets -->
    <a-assets>
      <a-asset-item id="model" src="sisir.glb"></a-asset-item>
    </a-assets>

    <!-- 3D Model with Manual Rotation and Animation -->
    <a-entity 
      gltf-model="#model" 
      position="0 1 -3" 
      scale="1 1 1" 
      drag-rotate-zoom
      rotation-animation>
    </a-entity>

    <!-- Ambient Light -->
    <a-light type="ambient" intensity="0.5" color="#ffffff"></a-light>

    <!-- Directional Lights -->
    <a-light type="directional" position="0 10 10" intensity="0.8" color="#ffffff"></a-light>
    <a-light type="directional" position="-10 10 -10" intensity="0.5" color="#ffffff"></a-light>

    <!-- Hemispherical Light -->
    <a-light type="hemisphere" intensity="0.6" color="#ffffff" groundColor="#444444"></a-light>

    <!-- Static Camera -->
    <a-camera position="0 1.6 0" wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>
  </a-scene>

  <script>
    // Wait for the 3D model to be loaded
    const loadingScreen = document.getElementById('loadingScreen');
    const scene = document.querySelector('a-scene');
    
    scene.addEventListener('loaded', function () {
      // Hide loading screen when the scene is loaded
      loadingScreen.style.display = 'none';
    });
  </script>

  <script src="script_model.js"></script>
</body>
</html>
